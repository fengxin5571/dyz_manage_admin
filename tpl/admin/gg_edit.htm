<div class="page">
	<div class="pageContent">
		<form method="post" action="?dir=admin&action=gg&do=updata" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone);">
			<input type="hidden" name="id" value="<{$row.id}>" />
			<div class="pageFormContent" layoutH="56">
				<dl>
					<dt>公告标题：</dt>
					<dd><input type="text" name="name" class="required" size="60" value="<{$row.title}>"/></dd>
				</dl>
				<dl>
					<dt>公告图片：</dt>
					<dd><img name="img" class="required" src="<{$row.img}>"/></dd>
				</dl>
				<dl>
					<dt>公告内容：</dt>
					<dd><textarea name="content" rows="20" cols="50"><{$row.content}></textarea></dd>
				</dl>
			</div>
			<div class="formBar">
				<ul>
					<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
				</ul>
			</div>
		</form>
	</div>
</div>
