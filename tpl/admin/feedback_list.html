<form id="pagerForm" method="post" action="index.php?dir=admin&action=feedback">
	<input type="hidden" name="pageNum" value="1" />
    <input type="hidden" name="numPerPage" value="20" />
    <input type="hidden" name="name" value="<{$username}>" />
</form>

<div class="page">
	<div class="pageHeader">
		
	</div>
	<div class="pageContent">
		<div class="panelBar">
			<ul class="toolBar">				
				<li class=""><a class="edit" href="?&dir=admin&action=feedback&do=show&id={id}" target="dialog" mask="true"><span>查看</span></a></li>
				<li class=""><a class="delete" href="?&dir=admin&action=feedback&do=delete&id={id}" target="ajaxTodo" title="确定要删除吗?"><span>删除</span></a></li>
				<li class="line">line</li>
			</ul>
		</div>
		<table class="list" layouth="90" style="width:1200px">
			<thead>
				<tr>
					<th align="center">ID</th>
					<th align="center">反馈人姓名</th>
					<th align="center">时间</th>
					
				</tr>
			</thead>
			<tbody>			
			<{foreach from=$list item=row}>
				<tr target="id" rel="<{$row.id}>" >
					<td align="center"><{$row.id}></td>
					<td align="center"><{$row.user.name}></td>
					<td align="center"><{$row.addtime}></td>
					
				</tr>			
			<{/foreach}>
			</tbody>
		</table>
		<div class="panelBar">
			<div class="pages">
				<span>共<{$total}>条</span>
			</div>
			
			<div class="pagination" targetType="navTab" totalCount="<{$total}>" numPerPage="20" pageNumShown="10" currentPage="<{$pageNum}>"></div>

		</div>
	</div>
</div>
