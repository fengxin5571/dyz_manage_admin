
<div class="page">
	<div class="pageContent">
		<form method="post" enctype="multipart/form-data"  action="?dir=admin&action=video&do=updatevideo" class="pageForm required-validate" onsubmit="return iframeCallback(this, dialogAjaxDone);">		
			<input type="hidden" name="id" value="<{$row.id}>" />
			<div class="pageFormContent" layoutH="56">
				<dl>
					<dt>名称</dt>
					<dd><input type="text" name="name" size="30" class="required" value="<{$row.name}>"/></dd>
				</dl>
				<dl>
					<dt>简介：</dt>
					<dd><textarea cols="50" rows="6" name="content"><{$row.content}></textarea></dd>
				</dl>
								<dl>
					<dt>文件类型</dt>
					<dd>
					<{if $row.type==0}>
					<input type="radio" name="type" value="0" checked="checked"/>视频
					<input type="radio" name="type" value="1"/>图文			
					<{else}>
					<input type="radio" name="type" value="0"/>视频
					<input type="radio" name="type" value="1" checked="checked"/>图文		
					<{/if}>
					</dd>
				</dl>
				<dl>
					<dt>图片：</dt>
					<dd><input type="file" name="video_img" class="" multiple id="files" onchange="javascript:setImagePreviews();"/>
					<p id="preview">
					 	<{if $row.video_img}>
					      <img src="http://192.168.1.138/dyz.duyiwang.cn/<{$row.video_img}>"  style="width:70px;height:70px;padding-right:15px"/>  
						  <input type="hidden" name="video_img" value="<{$row.video_img}>"/>
					</p>
						<{/if}>
					</dd>
				</dl>
			 <input type="hidden" name="old_img_names" value="<{$row.video_img}>"/> 				
			</div>
			<div class="formBar">
				<ul>
					<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
				</ul>
			</div>
		</form>
	</div>
</div>
