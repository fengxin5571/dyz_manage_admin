<form id="pagerForm" method="post" action="index.php?dir=admin&action=gg">
	<input type="hidden" name="pageNum" value="1" />
    <input type="hidden" name="numPerPage" value="20" />
    <input type="hidden" name="name" value="<{$name}>" />
    <input type="hidden" name="tel" value="<{$tel}>" />
</form>

<div class="page">
	<div class="pageHeader">
		<form onsubmit="return navTabSearch(this);" action="index.php?dir=admin&action=gg" method="post">
		<div class="searchBar">
			<table class="searchContent">
				<tr>
					<td>
						公告名称:<input type="text" name="name" size="10" value="<{$name}>"/>
					</td>
					<td>
						<div class="buttonActive"><div class="buttonContent"><button type="submit">检索</button></div></div>
					</td>
				</tr>
			</table>
		</div>
		</form>
	</div>
	<div class="pageContent">
		<div class="panelBar">
			<ul class="toolBar">	
				 <li><a class="add" href="?dir=admin&action=gg&do=new" target="dialog" mask="true"><span>添加</span></a></li> 
				<li><a class="edit" href="?dir=admin&action=gg&do=edit&id={id}" target="dialog" mask="true"><span>修改</span></a></li>
				<li><a class="delete" href="?dir=admin&action=gg&do=del&id={id}" target="ajaxTodo"  title="确定要删除吗?"><span>删除</span></a></li>
				<li class="line">line</li>
			</ul>
		</div>
		<table class="list" layouth="90" style="width:1200px">
			<thead>
				<tr>
					<th align="center">ID</th>
					<th align="center">公告标题</th>
					<th align="center">是否推荐</th>
					<th align="center">创建时间</th>
					<th align="center">状态</th>
				</tr>
			</thead>
			<tbody>			
			<{foreach from=$list item=row}>
				<tr target="id" rel="<{$row.id}>" >
					<td align="center"><{$row.id}></td>
					<td align="center"><{$row.title}></td>
					<td align="center"><{if $row.is_tuijian==1}>是<{else}>否<{/if}></td>
					<td align="center"><{$row.addtime}></td>
					<td align="center"><{if $row.status==0}><a href="index.php?dir=admin&action=gg&do=qy&id=<{$row.id}>" target="ajaxTodo">启用</a><{elseif $row.status==1}><a href="index.php?dir=admin&action=gg&do=jy&id=<{$row.id}>" target="ajaxTodo" title="确定要起用帐户吗?">停用</a><{/if}></td>
				</tr>			
			<{/foreach}>
			</tbody>
		</table>
		<div class="panelBar">
			<div class="pages">
				<span>共<{$total}>条</span>
			</div>
			
			<div class="pagination" targetType="navTab" totalCount="<{$total}>" numPerPage="20" pageNumShown="10" currentPage="<{$pageNum}>"></div>

		</div>
	</div>
</div>
