<div class="page">
	<div class="pageContent">
		<form method="post" action="?dir=admin&action=goods&do=updata_kucun&id=<{$kucun.id}>" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone);">
			<div class="pageFormContent" layoutH="56">
				<dl>
					<dt>商品名称：</dt>
					<dd><input type="text" name="name" class="required" size="30" value="<{$goods.name}>" readonly /></dd>
				</dl>
				<dl>
					<dt>门店名称：</dt>
					<dd><input type="text" name="md" class="required" size="30" value="<{$md.name}>" readonly /></dd>
				</dl>
				<dl>
					<dt>库存：</dt>
					<dd><input type="number" name="kucun" class="required" size="30" value="<{$kucun.kucun}>"/></dd>
				</dl>
			</div>
			<div class="formBar">
				<ul>
					<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
				</ul>
			</div>
		</form>
	</div>
</div>
