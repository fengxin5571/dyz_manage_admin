<form id="pagerForm" method="post" action="index.php?dir=admin&action=zongbu">
	<input type="hidden" name="pageNum" value="1" />
    <input type="hidden" name="numPerPage" value="20" />
    <input type="hidden" name="name" value="<{$name}>" />
</form>

<div class="page">
	<div class="pageHeader">
		<form onsubmit="return navTabSearch(this);" action="index.php?dir=admin&action=zongbu" method="post">
		<div class="searchBar">
			<table class="searchContent">
				<tr>
					<td>
						分公司名称:<input type="text" name="name" size="10" value="<{$name}>"/>
					</td>
					<td>
						<div class="buttonActive"><div class="buttonContent"><button type="submit">检索</button></div></div>
					</td>
				</tr>
			</table>
		</div>
		</form>
	</div>
	<div class="pageContent">
		<div class="panelBar">
			<ul class="toolBar">				
				<li><a class="add" href="?dir=admin&action=zongbu&do=new" target="dialog" mask="true"><span>添加</span></a></li>
				<li><a class="edit" href="?dir=admin&action=zongbu&do=edit&id={id}" target="dialog" mask="true"><span>修改</span></a></li>
				<li class="line">line</li>
			</ul>
		</div>
		<table class="list" layouth="90" style="width:800px">
			<thead>
				<tr>
					<th align="center">ID</th>
					<th align="center">部门名称</th>
				</tr>
			</thead>
			<tbody>			
			<{foreach from=$list item=row}>
				<tr target="id" rel="<{$row.id}>" >
					<td align="center"><{$row.id}></td>
					<td align="center"><{$row.name}></td>
				</tr>			
			<{/foreach}>
			</tbody>
		</table>
		<div class="panelBar">
			<div class="pages">
				<span>共<{$total}>条</span>
			</div>
			
			<div class="pagination" targetType="navTab" totalCount="<{$total}>" numPerPage="20" pageNumShown="10" currentPage="<{$pageNum}>"></div>

		</div>
	</div>
</div>
