<form id="pagerForm" method="post" action="index.php?action=log">
	<input type="hidden" name="pageNum" value="1" />
    <input type="hidden" name="numPerPage" value="20" />
	<input type="hidden" name="shijian" value="<{$smarty.request.shijian}>"/>
	<input type="hidden" name="time_start" value="<{$smarty.request.time_start}>"/>
	<input type="hidden" name="time_over" value="<{$smarty.request.time_over}>"/>
</form>

<div class="page">
	<div class="pageHeader">
		<form onsubmit="return navTabSearch(this);" action="index.php?action=log" method="post">
		<div class="searchBar">
			<table class="searchContent">
				<tr>
					<td>
						事件:<input type="text" name="shijian" size="10" value="<{$smarty.request.shijian}>"/>
					</td>
					<td>
						<div class="buttonActive"><div class="buttonContent"><button type="submit">检索</button></div></div>
					</td>
				</tr>
			</table>
		</div>
		</form>
	</div>
	<div class="pageContent">
		<div class="panelBar">
		</div>
		<table class="list" layouth="90" width="820px" style="table-layout: fixed;">
			<thead>
				<tr>
					<th align="center" width="30px">ID</th>
					<th align="center" width="500px">内容</th>
					<th align="center" width="85px">事件</th>
					<th align="center" width="125px">操作时间</th>
					<th align="center" width="80px">操作者</th>
				</tr>
			</thead>
			<tbody>			
			<{foreach from=$list item=row}>
				<tr target="id" rel="<{$row.id}>" >
					<td><{$row.id}></td>
					<td><{$row.neirong}></td>
					<td><{$row.shijian}></td>
					<td><{$row.time}></td>
					<td><{$row.username}></td>
				</tr>			
			<{/foreach}>
			</tbody>
		</table>
		<div class="panelBar">
			<div class="pages">
				<span>共<{$total}>条</span>
			</div>
			
			<div class="pagination" targetType="navTab" totalCount="<{$total}>" numPerPage="20" pageNumShown="10" currentPage="<{$pageNum}>"></div>

		</div>
	</div>
</div>
