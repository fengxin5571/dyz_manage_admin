<div class="page">
<div class="pageContent">
	<div class="pageFormContent nowrap" layoutH="52">
	<div id="ccaa" style="width:100%;height:100%"></div>
	<!-- <iframe src="map.html" style="width:98%;height:98%;cursor:crosshair"></iframe> -->
	</div>
</div>
</div>
<script type="text/javascript">
	function loadMapJs() {
		var script = document.createElement("script");
		script.type = "text/javascript";
		script.src = "http://api.map.baidu.com/api?v=2.0&ak=Ehfo6dn5f5oOsiByDUgwFVCfqKkIE5zf&callback=ditu";
		//中间的访问码改成自己的
		document.body.appendChild(script);
	}
	function ditu(){
		var map = new BMap.Map("ccaa");            
		map.centerAndZoom("太原",12); 
		map.enableScrollWheelZoom();   //启用滚轮放大缩小，默认禁用
		map.enableContinuousZoom(); 
		map.setDefaultCursor("crosshair");
		map.addEventListener("click",function(e){
			$.bringBack({jingdu:e.point.lng, weidu:e.point.lat});
		});
	}
    
	$(document).ready(function () {
		loadMapJs();//异步加载地图
	});
</script>
